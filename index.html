<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt Your Favorite Animal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Adopt Your Favorite Animal</h1>
    <form action="/submit" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="animal">Choose an Animal:</label>
      <select id="animal" name="animal" required>
        <option value="" disabled selected>Select an animal</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="rabbit">Rabbit</option>
        <option value="bird">Bird</option>
        <option value="hamster">Hamster</option>
      </select>

      <label for="reason">Why do you want to adopt this animal?</label>
      <textarea id="reason" name="reason" rows="4" placeholder="Write your reason here..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
